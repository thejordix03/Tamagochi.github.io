<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="indice.html">Inicio</a></li>
                <li><a href="modelos.html">Modelos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="99" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+34 123 456 789" pattern="\+?[0-9\-\s]{7,}" required>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" minlength="8" required>

                <label for="confirmar-contraseña">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" minlength="8" required>

                <label>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los términos y condiciones
                </label>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 - Todos los derechos reservados</p>
        <a href="#">Volver arriba</a>
    </footer>
    
</body>
</html>
